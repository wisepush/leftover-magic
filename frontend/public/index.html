<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Leftover Magic</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="nav">
    <h1>Leftover <span>Magic</span></h1>
  </header>

  <main class="container">
    <section class="hero">
      <h2>List your leftover ingredients</h2>
      <div class="searchbar">
        <input id="ing" placeholder="e.g., pasta, tomato, lemon" />
        <button id="go">Find recipes</button>
      </div>
    </section>
  </main>

  <footer class="foot">Â© 2025 Leftover Magic</footer>

  <script>
    document.getElementById('go').onclick = () => {
      const v = document.getElementById('ing').value.trim();
      const q = encodeURIComponent(v);
      window.location.href = '/results.html?ings=' + q;
    };
  </script>
</body>
</html>
