<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Leftover Magic</title>
  <!-- cache-bust so your browser pulls the latest CSS -->
  <link rel="stylesheet" href="/styles.css?v=7" />
</head>
<body>
  <!-- HERO (no extra textâ€”it's baked into your banner) -->
  <section class="hero hero-img">
    <div class="hero-inner">
      <div class="searchbar">
        <input id="ing" placeholder="List your leftover ingredients" />
        <button id="go">Find Recipes</button>
      </div>
    </div>
  </section>

  <script>
    const input = document.getElementById('ing');
    const go = () => {
      const v = input.value.trim();
      window.location.href = '/results.html?ings=' + encodeURIComponent(v);
    };
    document.getElementById('go').onclick = go;
    input.addEventListener('keydown', e => { if (e.key === 'Enter') go(); });
  </script>
</body>
</html>
