<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Leftover Magic</title>

  <!-- cache-bust the CSS so you see the latest -->
  <link rel="stylesheet" href="/styles.css?v=4" />
</head>
<body>
  <!-- No header or tagline per your request -->

  <!-- Full-bleed hero with search -->
  <section class="hero hero-img">
    <div class="hero-inner">
      <div class="searchbar">
        <input id="ing" placeholder="List your leftover ingredients" />
        <button id="go">Find Recipes</button>
      </div>
    </div>
  </section>

  <script>
    const input = document.getElementById('ing');
    function go() {
      const v = input.value.trim();
      const q = encodeURIComponent(v);
      window.location.href = '/results.html?ings=' + q;
    }
    document.getElementById('go').onclick = go;
    input.addEventListener('keydown', e => { if (e.key === 'Enter') go(); });
  </script>
</body>
</html>
